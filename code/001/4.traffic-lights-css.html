<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红绿灯</title>
    <style>
        #traffic-light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: red;
            animation: hld 6s step-end infinite;
        }
        @keyframes hld {
            0% { background: red; }
            50% { background: yellow; }
            66.67% { background: green; }
        }
    </style>
</head>
<body>
    <div id="traffic-light"></div>
</body>
</html>
